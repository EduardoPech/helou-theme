name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: ðŸ“‚ Sync files to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.helou.app
          username: admin@helou.app
          password: ${{ secrets.password }}
          local-dir: ./
          server-dir: public_html/wp-content/themes/helou-sage/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/.vscode/**
            **/.idea/**
            **/*.md
            **/.env*
            **/composer.lock
            **/package.json
            **/package-lock.json
            **/vite.config.js
            **/.gitignore
            **/.editorconfig
            **/.eslintrc*
            **/.prettierrc*
            **/LICENSE.md
            **/screenshot.png